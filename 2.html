<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: inherit;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark .container {
            background-color: #2c2c2c;
        }

        .task-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .task-form input,
        .task-form select,
        .task-form button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .delete-btn, .done-btn, .edit-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            color: white;
        }

        .delete-btn { background-color: #f44336; }
        .delete-btn:hover { background-color: #d32f2f; }
        .done-btn { background-color: #2196F3; }
        .done-btn:hover { background-color: #1976d2; }
        .edit-btn { background-color: #FF9800; }
        .edit-btn:hover { background-color: #fb8c00; }

        .done-task {
            background-color: #d3ffd3 !important;
        }

        #darkModeToggle {
            float: right;
            margin: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        canvas {
            max-width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle"> Dark Mode üåô</button>
    <div class="container">
        <h1>Study Planner</h1>
        <div class="task-form">
            <input type="text" id="taskName" placeholder="Enter task name" required>
            <input type="date" id="taskDate" required>
            <select id="taskCategory">
                <option value="Academic">Academic</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <button onclick="exportTasks()"><i class="fa-solid fa-download"></i> Export</button>
            <input type="file" id="importFile" onchange="importTasks()">
        </div>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Due Date</th>
                    <th>Category</th>
                    <th>Days Left</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="productivityChart" height="100"></canvas>
    </div>

    <script>
        let darkMode = false;

        document.getElementById("darkModeToggle").onclick = () => {
            darkMode = !darkMode;
            document.body.classList.toggle("dark");
        }

        window.onload = () => {
            loadTasks();
            renderChart();
        };

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const tbody = document.getElementById("taskTable").querySelector("tbody");
            tbody.innerHTML = "";
            tasks.forEach(task => appendTaskToTable(task));
        }

        function addTask() {
            const name = document.getElementById("taskName").value;
            const date = document.getElementById("taskDate").value;
            const category = document.getElementById("taskCategory").value;

            if (name && date) {
                const task = { name, date, category, done: false };
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.push(task);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                appendTaskToTable(task);
                document.getElementById("taskName").value = '';
                document.getElementById("taskDate").value = '';
                renderChart();
            } else {
                alert("Please fill all fields");
            }
        }

        function appendTaskToTable(task) {
            const tbody = document.getElementById("taskTable").querySelector("tbody");
            const row = tbody.insertRow();

            row.className = task.done ? "done-task" : "";

            row.innerHTML = `
                <td>${task.name}</td>
                <td>${task.date}</td>
                <td>${task.category}</td>
                <td>${getCountdown(task.date)}</td>
                <td>
                    <button class="done-btn" onclick="markDone(this)">‚úÖ</button>
                    <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
                    <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
                </td>
            `;
        }

        function getCountdown(date) {
            const now = new Date();
            const target = new Date(date);
            const diff = Math.ceil((target - now) / (1000 * 60 * 60 * 24));
            return diff >= 0 ? `ÿ®ÿßŸÇŸä ${diff} ŸäŸàŸÖ` : "ÿßŸÜÿ™ŸáŸâ";
        }

        function deleteTask(btn) {
            const row = btn.closest("tr");
            const name = row.cells[0].textContent;
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const updated = tasks.filter(t => t.name !== name);
            localStorage.setItem("tasks", JSON.stringify(updated));
            row.remove();
            renderChart();
        }

        function markDone(btn) {
            const row = btn.closest("tr");
            row.classList.add("done-task");
            btn.disabled = true;

            const name = row.cells[0].textContent;
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const index = tasks.findIndex(t => t.name === name);
            if (index !== -1) {
                tasks[index].done = true;
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }
            renderChart();
        }

        function editTask(btn) {
            const row = btn.closest("tr");
            const name = prompt("Edit task name", row.cells[0].textContent);
            const date = prompt("Edit date", row.cells[1].textContent);

            if (name && date) {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                const index = tasks.findIndex(t => t.name === row.cells[0].textContent);
                if (index !== -1) {
                    tasks[index].name = name;
                    tasks[index].date = date;
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                }
                loadTasks();
            }
        }

        function exportTasks() {
            const tasks = localStorage.getItem("tasks");
            const blob = new Blob([tasks], { type: 'application/json' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "tasks.json";
            a.click();
        }

        function importTasks() {
            const file = document.getElementById("importFile").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem("tasks", e.target.result);
                    loadTasks();
                    renderChart();
                };
                reader.readAsText(file);
            }
        }

        function renderChart() {
            const ctx = document.getElementById('productivityChart').getContext('2d');
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const weekMap = {};

            tasks.forEach(task => {
                if (task.done) {
                    const week = new Date(task.date).toLocaleDateString('en-GB', { week: 'numeric', year: 'numeric' });
                    weekMap[week] = (weekMap[week] || 0) + 1;
                }
            });

            const labels = Object.keys(weekMap);
            const data = Object.values(weekMap);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'ÿπÿØÿØ ÿßŸÑŸÖŸáÿßŸÖ ÿßŸÑŸÖŸÜÿ¨ÿ≤ÿ© ÿ£ÿ≥ÿ®ŸàÿπŸäŸãÿß',
                        data,
                        backgroundColor: '#4CAF50'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'ÿßŸÑÿ•ŸÜÿ™ÿßÿ¨Ÿäÿ© ÿßŸÑÿ£ÿ≥ÿ®ŸàÿπŸäÿ©' }
                    }
                }
            });
        }
    </script>
</body>
</html>
