<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        select, input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="text"] {
            width: 80px;
        }

        input[type="number"] {
            width: 120px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function addRow() {
            let table = document.getElementById("gradesTable");
            let row = table.insertRow();
            let subjectCell = row.insertCell(0);
            let gradeCell = row.insertCell(1);
            let creditHourCell = row.insertCell(2);
            let deleteCell = row.insertCell(3);

            subjectCell.innerHTML = '<input type="text" placeholder="Subject" required style="width: 80px;">';
            gradeCell.innerHTML = `
                <select>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>`;
            
            creditHourCell.innerHTML = '<input type="number" step="0.5" placeholder="Hrs" required style="width: 120px;">';
            deleteCell.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <p>Enter your grades and credit hours for multiple courses:</p>

        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credit Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Subject" required style="width: 80px;"></td>
                    <td>
                        <select>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><input type="number" step="0.5" placeholder="Hrs" required style="width: 120px;"></td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button onclick="addRow()">Add Another Course</button>
            <button onclick="calculateGPA()">Calculate GPA</button>
        </div>
        
        <p id="result"></p>
    </div>
</body>
</html>
