<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartEdu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="login-container">
    <h2>Login to SmartEdu</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter your User ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="error-message" class="mt-3 text-danger" style="display: none;">Invalid ID or Password. Please try again.</div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 SmartEdu. All rights reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
    // Hardcoded user credentials for validation (ID: omar, Password: 123)
    const validUserId = 'omar';
    const validPassword = '123';

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Check if the entered ID and password match the hardcoded values
        if (userId === validUserId && password === validPassword) {
            // Open a new page after successful login
            window.open("main.html", "_blank"); // Opens in a new tab/window
        } else {
            // Show error message if login is invalid
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
