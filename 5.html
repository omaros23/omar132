<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Tutoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      padding: 2rem;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .tutor-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .btn-custom {
      background-color: #198754;
      color: white;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 700px;">
      <h1 class="mb-4 text-center text-success">Online Tutoring</h1>
      <p>Connect with top tutors for personalized learning sessions:</p>
      <div class="tutor-card">
        <strong>👩‍🏫 Sarah Ahmed</strong> – Math & Physics | ⭐ 4.9
      </div>
      <div class="tutor-card">
        <strong>🧑‍🏫 Omar Nasser</strong> – English & Essay Writing | ⭐ 4.8
      </div>
      <div class="tutor-card">
        <strong>👨‍🏫 Laila Mostafa</strong> – Chemistry & Biology | ⭐ 4.7
      </div>
      <p class="mt-4">Choose your subject and schedule a session with a tutor!</p>
      <a href="#" class="btn btn-custom w-100">Book a Session</a>
    </div>
  </div>
</body>
</html>
