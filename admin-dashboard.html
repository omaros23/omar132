<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50; /* Dark background */
      color: #ecf0f1; /* Light text color */
    }
    .navbar {
      background-color: #34495e; /* Darker navbar */
    }
    .navbar .nav-link {
      color: #ecf0f1; /* Light text color */
    }
    .navbar .nav-link:hover {
      color: #00b4d8; /* Blue on hover */
    }
    .container {
      max-width: 1000px;
    }
    .card {
      margin-bottom: 30px;
      background-color: #3d566e; /* Dark card background */
      color: #ecf0f1; /* Light text inside the card */
    }
    .card .card-title {
      color: #ecf0f1;
    }
    .card .btn {
      background-color: #00b4d8;
      color: #fff;
    }
    .card .btn:hover {
      background-color: #008c9e;
    }
    .progress-bar {
      background-color: #00b4d8;
    }
    .form-control {
      background-color: #34495e; /* Dark background for inputs */
      color: #ecf0f1; /* Light text color for inputs */
      border: 1px solid #00b4d8; /* Border color */
    }
    .form-control:focus {
      background-color: #2c3e50; /* Darker focus background */
      border-color: #00b4d8;
      box-shadow: 0 0 5px rgba(0, 180, 216, 0.5); /* Focus shadow */
    }
    .btn-primary {
      background-color: #00b4d8;
      border-color: #00b4d8;
    }
    .btn-primary:hover {
      background-color: #008c9e;
      border-color: #008c9e;
    }
    .footer {
      background-color: #34495e; /* Dark footer */
      color: #ecf0f1; /* Light text color in footer */
      padding: 20px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
      
        <li class="nav-item">
          <a class="nav-link" href="#addStudent">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="view_students.html">View Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Add Student Section -->
<div id="addStudent" class="container py-5">
  <h2 class="text-center mb-4">Add Student</h2>
  <form id="addStudentForm" class="bg-dark p-4 rounded-4 shadow">
    <div class="mb-3">
      <label for="studentName" class="form-label text-white">Full Name</label>
      <input type="text" class="form-control" id="studentName" required>
    </div>
    <div class="mb-3">
      <label for="studentEmail" class="form-label text-white">Email</label>
      <input type="email" class="form-control" id="studentEmail" required>
    </div>
    <div class="mb-3">
      <label for="studentPhone" class="form-label text-white">Phone Number</label>
      <input type="text" class="form-control" id="studentPhone" required>
    </div>
    <div class="mb-3">
      <label for="studentMajor" class="form-label text-white">Major</label>
      <input type="text" class="form-control" id="studentMajor" required>
    </div>
    <div class="mb-3">
      <label for="studentYear" class="form-label text-white">Year of Study</label>
      <input type="number" class="form-control" id="studentYear" required>
    </div>
    <div class="mb-3">
      <label for="studentUniversity" class="form-label text-white">University</label>
      <input type="text" class="form-control" id="studentUniversity" required>
    </div>
    <div class="mb-3">
      <label for="studentGPA" class="form-label text-white">GPA</label>
      <input type="number" step="0.1" class="form-control" id="studentGPA" required>
    </div>
    <div class="mb-3">
      <label for="studentProgress" class="form-label text-white">Progress Percentage</label>
      <input type="number" class="form-control" id="studentProgress" min="0" max="100" required>
    </div>

    <div class="button-group mb-3">
      <button type="submit" class="btn btn-primary">Add Student</button>
    </div>
  </form>
</div>

<!-- Footer -->
<div class="footer text-center py-3">
  <p>&copy; 2025 Admin Dashboard. All rights reserved.</p>
</div>

<script>
  let students = JSON.parse(localStorage.getItem('students')) || [];

  function addStudent(event) {
    event.preventDefault();
    
    const name = document.getElementById('studentName').value;
    const email = document.getElementById('studentEmail').value;
    const phone = document.getElementById('studentPhone').value;
    const major = document.getElementById('studentMajor').value;
    const year = parseInt(document.getElementById('studentYear').value);
    const university = document.getElementById('studentUniversity').value;
    const gpa = parseFloat(document.getElementById('studentGPA').value);
    const progress = parseInt(document.getElementById('studentProgress').value);
    
    if (name && email && phone && major && year && university && gpa && progress >= 0 && progress <= 100) {
      const newStudent = { name, email, phone, major, year, university, gpa, progress };
      students.push(newStudent);
      localStorage.setItem('students', JSON.stringify(students));
      document.getElementById('addStudentForm').reset();
    }
  }

  document.getElementById('addStudentForm').addEventListener('submit', addStudent);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
